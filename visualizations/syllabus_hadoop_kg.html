            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

ul platform for data processing, but its primary computing model is MapReduce, which can be abstracted by frameworks like Cascading.\n8. Spark offers a REPL for Scala and Python, facilitating quick dataset exploration.\n9. Hadoop is distinct from other distributed systems due to its unique properties for data storage and analysis.\n10. Serialization is crucial for interprocess communication and persistent storage in distributed data processing.\n11. Hadoop originated from the distributed computing part of Nutch, with significant contributions from Yahoo!.\n12. Interoperability in distributed systems requires formats that support clients written in different languages.\n13. Load balancing in distributed processing is improved with smaller splits, allowing faster machines to process more splits.\n14. Hadoop is widely used in enterprises as a general-purpose platform for big data storage and analysis, with commercial support from major vendors."}, {"color": "purple", "id": 22, "label": "Distributed Computing outcomes", "shape": "dot", "size": 2, "title": "W h e n   e x t r a c t i n g   l e a r n i n g   o b j e c t i v e s   f r o m   a   c o u r s e   o r   t o p i c   o n   D i s t r i b u t e d   C o m p u t i n g ,   i t \u0027 s   i m p o r t a n t   t o   f o c u s   o n   t h e   k e y   c o n c e p t s   a n d   s k i l l s   t h a t   s t u d e n t s   s h o u l d   a c q u i r e .   H e r e   a r e   s o m e   p o t e n t i a l   l e a r n i n g   o b j e c t i v e s   f o r   a   c o u r s e   o n   D i s t r i b u t e d   C o m p u t i n g : \n \n 1 .   * * U n d e r s t a n d i n g   D i s t r i b u t e d   S y s t e m s : * * \n       -   E x p l a i n   t h e   f u n d a m e n t a l   c o n c e p t s   a n d   c h a r a c t e r i s t i c s   o f   d i s t r i b u t e d   s y s t e m s . \n       -   D e s c r i b e   t h e   a d v a n t a g e s   a n d   c h a l l e n g e s   o f   d i s t r i b u t e d   c o m p u t i n g   c o m p a r e d   t o   c e lesystem tree and metadata.\n3. Namenode stores metadata persistently in two files: the namespace image and the edit log.\n4. Block locations are not stored persistently by the namenode; they are reconstructed from datanodes at startup.\n5. Clients contact datanodes directly for data retrieval, guided by the namenode, allowing HDFS to scale efficiently.\n6. The secondary namenode merges the namespace image with the edit log to prevent the edit log from growing too large.\n7. The secondary namenode is not a backup but can be used to recover the namenode in case of failure.\n8. HDFS federation allows scaling by adding more namenodes, each managing a portion of the filesystem namespace.\n9. Namenode memory is a limiting factor for scaling in large clusters.\n10. Namenode and datanode storage directories are specified in the configuration, with redundancy for metadata files.\n11. HDFS block size is configurable, with a default of 128 MB, but can be increased to reduce memory pressure.\n12. Safe mode is a state of the namenode during which it does not allow changes to the filesystem.\n13. HDFS upgrades involve changes to persistent data formats, but these are transparent to users.\n14. Data transfer between HDFS clusters can be done using the distcp command.\n15. Datanodes create their storage directories automatically on startup and do not require explicit formatting."}, {"color": "purple", "id": 26, "label": "HDFS outcomes", "shape": "dot", "size": 2, "title": "E x t r a c t i n g   l e a r n i n g   o b j e c t i v e s   f r o m   a   c o u r s e   o r   s u b j e c t   l i k e   H u m a n   D e v e l o p m e n t   a n d   F a m i l y   S t u d i e s   ( H D F S )   t y p i c a l l y   i n v o l v e s   i d e n t i f y i n g   k e y   s k i l l s ,   k n o w l e d g e   a r e a s ,   a n d   c o m p e t e n c i e s   t h a t   s t u d e n t s   a r e   e x p e c t e d   t o   a c q u i r e .   W h i l e   s p e c i f i c   l e a r n i n g   o b j e c t i v e s   c a n ative processing is more efficient in Spark as it holds intermediate working sets in memory, unlike MapReduce.\n4. Filtering data early in the processing pipeline can improve efficiency by minimizing data flow.\n5. HiveQL\u0027s ROW FORMAT clause specifies the format of data files, such as tab-delimited text.\n6. Apache Pig is a data flow language for exploring large datasets.\n7. Apache Mahout provides scalable machine-learning and data-mining algorithms.\n8. Apache Oozie is a workflow scheduler for interdependent Hadoop jobs.\n9. Apache Parquet is an efficient columnar storage format for nested data.\n10. Advanced Analytics with Spark provides patterns for learning from data at scale, including genomics data analysis with ADAM and Spark."}, {"color": "purple", "id": 34, "label": "Data Science outcomes", "shape": "dot", "size": 2, "title": "W h e n   e x t r a c t i n g   l e a r n i n g   o b j e c t i v e s   f r o m   a   D a t a   S c i e n c e   c u r r i c u l u m ,   i t \u0027 s   i m p o r t a n t   t o   f o c u s   o n   t h e   k e y   s k i l l s   a n d   k n o w l e d g e   a r e a s   t h a t   s t u d e n t s   a r e   e x p e c t e d   t o   a c q u i r e .   H e r e   a r e   s o m e   c o m m o n   l e a r n i n g   o b j e c t i v e s   f o r   a   D a t a   S c i e n c e   p r o g r a m : \n \n 1 .   * * S t a t i s t i c a l   A n a l y s i s   a n d   P r o b a b i l i t y : * * \n       -   U n d e r s t a n d   a n d   a p p l y   f u n d a m e n t a l   s t a t i s t i c a l   c o n c e p t s   a n d   m e t h o d s . \n       -   P e r f o r m   d e s c r i p t i v e   a n d   i n f e r e n t i a l   s t a t i s t i c a l   a n a l y s e s . \n       -   U s e   p r o b a b i l i t y   t h e o r y   t o   m o d e l   a n d   s o l v e   r e a l - w o r l d   p r o b l e m s . \n \n 2 .   * * D a t a   M a n i p u l a t i o n   a n d   C l e a n i n g : * * \n       -   A c q u i r e ,   c l e a n ,   a n d   p r e p r o c e s s   d a t a
